<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <link rel="icon" href="./images/logos/mtg-logo-M-noBg.png">
    <title>MTG League Manager</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="//cdn.jsdelivr.net/npm/keyrune@latest/css/keyrune.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Expletus+Sans:400,500,700|Montserrat:400,400i,500,500i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>

  <body>

    <!-- ============= NAVBAR ============== -->

    <div class="container-fluid">
      <div class="row justify-content-between">
        <nav class="navbar fixed-top navbar-dark">
          <div class="navbar-brand">
            <img src="./images/logos/mtg-logo-m-elements.png" width="30" class="d-inline-block" alt="Magic The Gathering Icon"> MTG League Manager
          </div>
        </nav>
      </div>
    </div>

    <!-- ============= LOGIN CARD ============== -->
    <div class="container">

      <div class="row">
        <div class="form-collection">
          <div class="card animated elevation-2 limit-width sign-up-card above">
            <div class="card-body">
              <form class="login">
                <div class="input-group email">
                  <input type="email" name="email" class="form-control" id="login-email-input" placeholder="Email">
                </div>
                <div class="input-group password">
                  <input type="password" name="password" class="form-control" id="login-password-input" placeholder="Password">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <div id="alert" class="d-none alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span> <span class="login-msg"></span>
              </div>
              <button class="btn btn-primary">Login Here</button>
            </div>
          </div>
        </div>

        <!-- ============= SIGN UP CARD ============== -->

        <div class="form-collection">
          <div class="card animated elevation-3 limit-width log-in-card below turned">
            <div class="card-body">
              <form class="signup">
                <div class="input-group email">
                  <input type="email" name="email" class="form-control" id="signup-email-input" placeholder="Email">
                </div>
                <div class="input-group password">
                  <input type="password" name="password" class="form-control" id="signup-password-input" placeholder="Password">
                  <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span> <span class="signup-msg"></span>
              </div>
              <button class="btn btn-primary">Sign Up Here</button>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>

  </body>

</html>
