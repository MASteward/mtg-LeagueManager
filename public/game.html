<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./images/logos/mtg-logo-M-noBg.png">
    <title>EDH League Manager</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="//cdn.jsdelivr.net/npm/keyrune@latest/css/keyrune.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Expletus+Sans:400,500,700|Montserrat:400,400i,500,500i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/gameStyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>

      <!-- ============= NAVBAR ============== -->

    <div class="container-fluid">
      <div class="row justify-content-between">
        <nav class="navbar fixed-top navbar-dark">
          <div class="navbar-brand">
            <img src="./images/logos/mtg-logo-m-elements.png" width="30" class="d-inline-block" alt="Magic The Gathering Icon"> <span class="brand-logo"> League Manager</span>
          </div>
          <div class="navbar-right">
            <a role="button" class="btn btn-secondary league-logout" href="/logout">Logout</a>
          </div>
        </nav>
      </div>
    </div>

    <!-- ============= MAIN BODY ============= -->
    <div class="container">
      <header class="col-12 title">
        <h1 class="league-name"></h1>
      </header>

      <div class="row card-body text-center animated infinte slideInRight" id="supplementalCardsDiv">
        <div class="col-12">
          <div class="row">
            <h3 class="col-12 card-title">Supplemental Cards</h3>
          </div>
          <br>

          <div class="row supp-cards card-deck animated infinte flipInX"></div>
        </div>
      </div>

      <div class="row gameCards">
        <section class="tableSection"></section>
        <!-- <div class="row card-deck">

          <br>
        </div> -->
      </div>

      <br>


      <div class="row">
        <div class="col-12 game-button-container">
          <button type="button" id="mtg-modal-btn"class="btn btn-primary" data-toggle="modal" data-target="#mtgModal">End Game</button>
        </div>
      </div>

      <div class="modal fade" id="mtgModal" tabindex="-1" role="dialog" aria-labelledby="mtgModal" aria-hidden="true">
        <div class="row">
          <div class="col-12">
            <div class="modal-game modal-dialog" role="document">
              <div class="row">
                <div class="col-12">
                  <div class="modal-content">
                    <div class="row modal-header">
                      <div class="col-12">
                        <h5 class="modal-title" id="title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                    </div>
                    <div class="row modal-body">
                      <div class="col-12 table-content"></div>
                    </div>
                    <div class="row game-footer footer-modal justify-content-end">
                      <div class=" col-12 modal-footer">
                        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                        <button type="button" class="btn btn-secondary close" id="modal-close" data-dismiss="modal"></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/setup.js"></script>
    <script src="./js/game.js"></script>

  </body>

</html>
