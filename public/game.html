<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./images/logos/mtg-logo-M-noBg.png">
    <link href="https://fonts.googleapis.com/css?family=Expletus+Sans:400,500,700|Montserrat:400,400i,500,500i" rel="stylesheet">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/gameStyle.css"> -->
    <link rel="stylesheet" href="css/main.css">
    <title>League Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body class="game_page">

    <!-- ============= NAVBAR ============== -->

    <header class="navbar">
      <div class="navbar__container row between">
        <div class="navbar__logo">
          <div class="navbar__image-container">
            <img src="images/logos/mtg-logo-m-elements.png" width="30" class="d-inline-block" alt="Magic The Gathering Icon">
          </div>
          <span class="brand-logo"> League Manager</span>
        </div>
        <div class="button navbar__button">
          <a role="button" class="league-logout button" href="/logout">Logout</a>
        </div>
      </div>
    </header>

    <!-- ============= MAIN BODY ============= -->

    <section class="container">
      <section class="supplemental-cards-container" id="supplementalCardsDiv">
        <div class="row">
          <h3 class="card-title secondary-title">Supplemental Cards</h3>
        </div>
        <br>

        <div class="row supp-cards card-deck animated infinte flipInX">

        </div>
      </section>

      <section class="tables_section">
      </section>

      <br>


      <div class="row last-row">
        <div class="game-button-container">
          <button type="button" id="mtg-modal-btn" class="end-game button" data-toggle="modal" data-target="#mtgModal">End Game</button>
        </div>
      </div>

      <!-- ==================== MODAL ====================-->

      <div class="modal game_modal fade" id="mtgModal" tabindex="-1" role="dialog" aria-labelledby="mtgModal" aria-hidden="true">
        <div class="modal-content">
          <header class="modal__header row">
            <h3 class="modal-title" id="title"></h3>
            <button type="button" class="top-close close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">x</span>
            </button>
          </header>
          <div class="row modal-body">
            <div class="table-content"></div>
          </div>
          <footer class="row game-footer modal_footer">
            <button type="button" class="button close" id="modal-close" data-dismiss="modal"></button>
          </footer>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="./js/game.js"></script>

  </body>

</html>
