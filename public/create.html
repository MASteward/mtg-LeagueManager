<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="images/logos/mtg-logo-M-noBg.png">
  <link href="https://fonts.googleapis.com/css?family=Expletus+Sans:400,500,700|Montserrat:400,400i,500,500i" rel="stylesheet">
  <link rel="stylesheet" href="css/createLeagueStyle.css">
  <title>League Manager</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body class="create_page">
  <header class="navbar">
    <div class="navbar__logo">
      <img src="images/logos/mtg-logo-m-elements.png" width="30" class="d-inline-block" alt="Magic The Gathering Icon"> <span class="brand-logo">League Manager</span>
    </div>
    <div class="navbar__button">
      <a role="button" class="league-logout button" href="/logout">Logout</a>
    </div>
  </header>

  <section class="container">
    <header class="primary-title league-title">
      <h1 class="league primary-title" id="leagueName">Create League</h1>
    </header>

    <div class="create-league">
      <form class="league-name-form">
        <label for="league-name" class="row leagueName-label"><h3 class="tertiary-title">League Name</h3></label>
        <div class="row">
          <input name="league-name" class="input leagueName-input" type="text" placeholder="Enter League Name">
        </div>

      </form>

      <form class="league-player-form">
        <label for="player-name" class="playerName-label"><h3 class="tertiary-title">Player Name</h3></label>
        <div class="row add-player-row">
          <input name="player-name" class="input playerName-input" type="text" placeholder="Enter Player's Name">
          <div class="add-player-btn">
            <button id="addPlayer" type="submit" class="button add-player">Add</button>
          </div>
        </div>

      </form>
    </div>

    <div class="players-list-title">
      <h2 class="secondary-title">League Members</h2>
    </div>
    <div class="row">
      <ol class="player-output"></ol>
    </div>

    <div class="finish-league">
      <button id="nameLeague" type="submit" class="button btn-primary">Create League</button>
    </div>

  </section>

  <script type="text/javascript" src="js/create.js"></script>

</body>

</html>
