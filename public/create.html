<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="images/logos/mtg-logo-M-noBg.png">
  <title>MTG League Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Expletus+Sans:400,500,700|Montserrat:400,400i,500,500i" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-between">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="images/logos/mtg-logo-m-elements.png" width="30" class="d-inline-block align-top w3-card rounded-square" alt="Magic The Gathering Icon"> League Manager
          </a>
        <div class="navbar-right">
          <a role="button" class="btn btn-secondary league-logout" href="/logout">Logout</a>
        </div>
      </nav>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Create League<span class="created-name"></span></h1>
      </div>
    </div>

    <div class="create-league">
      <form class="league-name-form">
        <div class="row form-group">
          <div class="col-12 col-md-2 league-label">
            <label for="league-name" class="leagueName-label"><h4>League Name</h4></label>
          </div>
          <div class="col-12 col-md-10 league-input">
            <input name="league-name" class="form-control leagueName-input" type="text" placeholder="Enter League Name">
          </div>
        </div>
      </form>

      <form class="league-player-form">
        <div class="row form-group league-player">
          <div class="col-12 col-md-2 player-label">
            <label for="player-name" class="playerName-label"><h4>Player Name</h4></label>
          </div>
          <div class="col-10 col-md-8 player-input">
            <input name="player-name" class="form-control playerName-input" type="text" placeholder="Enter Player's Name">
          </div>
          <div class="col-2 add-player-btn">
            <button id="addPlayer" type="submit" class="btn add-player">Add <span class="d-none d-md-inline">Player</span></button>
          </div>
        </div>
      </form>

    </div>

    <div class="row">
      <div class="col-12 players-list-title">
        <h4>League Members</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 offSet-xs-0 offSet-md-2">
        <ol class="player-output">

        </ol>
      </div>
    </div>

    <div class="row justify-content-end finish-league">
      <div class="col-12">
        <button id="nameLeague" type="submit" class="btn btn-primary">Create League</button>
      </div>
    </div>

  </div>
