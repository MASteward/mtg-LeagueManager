<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/logos/mtg-logo-M-noBg.png">
    <title>EDH League Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Expletus+Sans:400,500,700|Montserrat:400,400i,500,500i" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/setup.css">



  </head>

  <body>

    <!-- ============= NAVBAR ============== -->

    <div class="container-fluid">
      <div class="row justify-content-between">
        <nav class="navbar fixed-top navbar-dark">
          <div class="navbar-brand">
            <img src="images/logos/mtg-logo-m-elements.png" width="30" class="d-inline-block" alt="Magic The Gathering Icon"> <span class="brand-logo"> League Manager</span>
          </div>
          <div class="navbar-right">
            <a role="button" class="btn btn-secondary league-logout" href="/logout">Logout</a>
          </div>
        </nav>
      </div>
    </div>

    <!-- ============= MAIN BODY ============= -->

    <div class="container">

      <div class="row league-name-row">
        <div class="col-12 league-name">
          <h1 class="league" id="leagueName"></h1>
        </div>
      </div>

  <!-- NUMBER OF GAMES AND PLAYER ADDITIONS -->

      <div class="row gamesAndPlayers-row">
        <div class="col-6">
          <div class="select-games">
            <label for="gameSelect" class="number-games-label"><h4 class="number-games-title">Number of Games</h4></label>

            <select class="custom-control" id="gameSelect">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
        <div class="col-6 add-new-player">
          <form class="add-player-form" action="index.html" method="post">
            <label for="player-addition" class="add-player"><h4 class="add-player-title">Add a Player</h4></label>

            <div class="input-group new-player">
              <input type="text" name="player-addition" class="form-control playerName-input" placeholder="Player's Name" aria-label="Player's Name" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button id="addPlayer" class="btn btn-outline-secondary" type="submit">Add Player</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-12 league-members">
          <h2 class=league-members-title>League Members</h2>
        </div>
      </div>

      <!-- LIST OF LEAGUE MEMBERS -->

      <div class="row">
        <div class="d-none col-md-1">&nbsp;</div>
        <div class="col-10 player-list-header">
        <!-- REMOVED class="input-checkbox" FROM NON-DYNAMIC INPUT ELEMENT -->
          <div class="row header-row">
            <div class="col-1 input-group-prepend div-checkbox">
                <input type='checkbox' id="playingGame" aria-label='Checkbox for the following text input'>
            </div>

            <div class="col-4 header header-player">
              <h3 class="player">Player</h3>
            </div>

            <div class="col-4 header header-commander">
              <h3 class="commander">Commander</h3>
            </div>

            <div class="col-2 header header-points">
              <h3 class="points">Points</h3>
            </div>

            <div class="col-1 header header-delete">
              <h3 class="rid-player">&nbsp;</h3>
            </div>
          </div>
        </div>
        <div class="d-none col-md-1">&nbsp;</div>
      </div>

      <div class="row">
        <div class="d-none col-md-1">&nbsp;</div>

        <div class="col-12 col-md-10 playerList">

          <!-- WHERE NEW ROWS SHOULD START -->

        </div>

        <div class="d-none col-md-1">&nbsp;</div>
      </div>

      <div class="row ">
        <div class="col-12">
          <button id="startGame" class="btn btn-block btn-outline-secondary start" type="submit">Start Game</button>
        </div>
      </div>

      <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Warning!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>This action cannot be undone.</p>
              <br>
              <p>Are you sure you want to delete this player?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="cancel btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="delete-player btn btn-danger" data-dismiss="modal">Delete</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
      var images = ["mtg-portrait-blue2.jpg", "mtg-portrait-red2.jpg", "mtg-portrait-gold2.jpg", "mtg-portrait-purple2.jpg", "mtg-portrait-green2.jpg"];
      var screenSize = Math.floor((Math.random() * images.length) + 1);
      var background = images[screenSize];
      if (screen.height > screen.width) {
        console.log("portrait");
        $("body").css("background-image", "url(./images/backgrounds/" + background + ")");
      } else {
        console.log("landscape");
        $("body").css("background-image", "url(./images/backgrounds/mtg-landscape-wallpaper.jpg)");
      }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/setup.js"></script>

  </body>

</html>
